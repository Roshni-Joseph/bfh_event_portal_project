<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CREATE EVENT</title>
</head>
<body>
    <div class="crt_evnt">
        <div class="menu">
            <ul class="">
                <li><a href="portal.html">home</a></li>
                <li><a href="upcoming.html">upcoming events</a></li>
                <li><a href="create.html">create event</a></li>
            </ul>
        </div>
        <form class="create">
            <h1>CREATE AN EVENT</h1>
            <table cellspacing="20">
                <tr>
                    <td>
                        TITLE:
                    </td>
                    <td>
                    <input type="text" placeholder="Title" required name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        DATE:
                    </td>
                    <td>
                        <input type="datetime" placeholder="Date & Time" required name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        MAX NO OF PARTICIPANTS:
                    </td>
                    <td>
                    <input type="int" placeholder="Max No Of Participants" required name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        DESCRIPTION:
                    </td>
                    <td>
                        <input type="text area" placeholder="Description" required name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        BANNER:
                    </td>
                    <td>
                        <input type="image" placeholder="Upload" required name="">
                    </td>
                </tr>
            </table>
            <button class="btn crt_btn">SUBMIT</button>

        </form>
        
    </div>
    
</body>
</html>
